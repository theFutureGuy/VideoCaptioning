<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/styles.css">
    <title>Video Captioning</title>
</head>
<body>
    <h1>Video Captioning Processor</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <label for="file">Choose a video file to process:</label>
        <input type="file" name="file" id="file" accept=".mp4">
        <br>
        <label for="target_language">Select target language for translation:</label>
        <select name="target_language" id="target_language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
        </select>
        <br>
        <input type="submit" value="Process Video">
    </form>
</body>
</html>
